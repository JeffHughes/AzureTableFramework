<div
  *ngIf="loggedIn"
  style="
    position: absolute;
    top: 2px;
    right: 4px;
    z-index: 1;
    width: 100%;
    text-align: right;
    font-size: small;
  "
>
  {{ user.displayName || user.email }}
  <a href="" (click)="SignOut()"> Logout </a>
</div>

<app-kanban *ngIf="loggedIn"></app-kanban>

<div *ngIf="!loggedIn" class="center-center">
  <app-login></app-login>
</div>
